name: Isaac Su
markdown: redcarpet
pygments: true

exclude: [_templates]
post:
  template: templates/_post.txt
  extension: md

page:
  template: templates/_page.txt
  extension: md

editor: emacs

git:
  branch: master

transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Git/username.github.com/


